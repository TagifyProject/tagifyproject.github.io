<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagify</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-[#1F2022] flex flex-col items-center p-16 text-white gap-8">

    <img src="/assets/screenshot.png" alt="" class="sm:h-[30rem] sm:block hidden">

    <div class="flex sm:flex-row flex-col gap-2">

        <a href="https://github.com/TagifyProject/Tagify" class="text-4xl">

        <a href="https://fosstodon.org/@TagifyProject" class="text-4xl">

        <a href="https://www.flaticon.com/free-icons/file" title="file icons">File icons created by Dimitry Miroliubov -

        <a href="https://www.flaticon.com/free-icons/powerpoint" title="powerpoint icons">Powerpoint icons created by
